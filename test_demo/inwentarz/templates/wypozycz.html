{% extends 'base.html' %}

{% block content %}

  <div class="container">

    {{ numer }}
    
    <form method="POST">
      <br><br>
      {% csrf_token %}

      <a class="btn btn-primary btn-sm" role="button" name="dodaj_ph">Dodaj PH</a>

      {% for field in form %}
      <div class="form-group-row">
        <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
        <div class="col-10">
          {{ field }}
        </div>
      </div>
      {% endfor %}
      <br><br>
      <button type="submit" class="btn btn-primary" name="button">Wypo≈ºycz</button>
    </form>

  </div>

{% endblock %}
